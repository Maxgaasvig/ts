        <h1>Tilmeld dit hold</h1>
            <h2>Det er kun din holdkaptajn, som kan gøre dette</h2>
            
             <div id="boxtekst">
                <strong>Fakturaoplysninger</strong>
            </div>
    <form>
        <div id="container">
            
            <div id="flexbox1">

            <label for="navn" class="labels"><b>Navn: </b></label>
            <input type="text" placeholder="indtast navn & efternavn" name="navn" id="navn" required>
            
            <label for="email" class="labels"><b>Email: </b></label>
            <input type="text" placeholder="Indtast Email" name="email" id="email" required>
            
            </div>
            
            <div id="flexbox2">

            <label for="firmanavn" class="labels"><b>Firma navn:</b></label>
            <input type="text" placeholder="indtast firmanavn" name="firmanavn" id="firmanavn" required>

            <label for="psw" class="labels"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
            </div>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <div id="buttons">
            <button type="submit" class="betalNu">Betal nu</button>
            <button type="submit" class="betalSnere">Betal Senere</button>
</div>


        </div>

    </form>
